<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - E-Ticaret Mağazası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">E-Mağaza</div>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="products.html">Ürünler</a></li>
                <li><a href="login.html">Giriş Yap</a></li>
                <li><a href="register.html">Kayıt Ol</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Kayıt Ol</h2>
            <form id="registerForm" onsubmit="return register(event)">
                <div class="form-group">
                    <label for="fullname">Ad Soyad:</label>
                    <input type="text" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Şifre Tekrar:</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit">Kayıt Ol</button>
            </form>
            <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 E-Ticaret Mağazası. Tüm hakları saklıdır.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
